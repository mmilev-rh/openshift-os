name: Static Testing Workflow

on:
  workflow_dispatch: {}

jobs:
  perform-scans:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: release-4.19

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip3 install prospector[with_bandit]

    - name: Install Shellcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: Tests
      run: |
        pwd
        ls -la
        find .

    - name: Perform shellcheck
      run: |
        export IFS=$'\n'
        for itm in $(find . -type f -not -path "./.git/*" -exec file {} \; | grep -i exec | grep -i "shell script"); do fpath=$(echo $itm | cut -d":" -f1); shellcheck $fpath; done > /tmp/results.txt

    - name: Perform Prospector
      run: |
        export IFS=$'\n'
        for itm in $(find . -type f -not -path "./.git/*" -exec file {} \; | grep -i exec | grep -i "python"); do fpath=$(echo $itm | cut -d":" -f1); prospector --with-tool bandit $fpath; done >> /tmp/results.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: results
        path: /tmp/results.txt
        retention-days: 90
